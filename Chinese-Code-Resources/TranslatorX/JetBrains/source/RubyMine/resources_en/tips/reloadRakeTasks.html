<body>
    <p>
        If you have created a Rake task and still can't see it in the list,
        choose <span class="control">Tools | Run Rake Task</span> in the main menu, or press
        <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span>.</p>
    <p>
        Then, in the pop-up window, choose
        <span class="control">[Reload Rake tasks list]</span>.</p>
    <p class="image">
        <img src="images/reloadRakeTasks.png"/></p>
</body>
