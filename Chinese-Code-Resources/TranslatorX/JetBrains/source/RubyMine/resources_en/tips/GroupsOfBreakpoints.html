<p>You can organize breakpoints into groups, to mark out breakpoints for a specific problem.</p>

<p>Show the list of all breakpoints (<span class="shortcut">&shortcut:ViewBreakpoints;</span>), 
right-click the one you are interested in, and choose <span class="control">Move to Group</span>
on the context menu.</p>
<p>If the desired group does not yet exist, create it.</p>
